<div id="light-container-admin" class="rounded-2xl bg-slate-100 bg-opacity-10 m-2 mb-4 md:mb-0 flex-grow flex flex-col p-4 justify-center md:min-w-[714px]">
    <h2 class="text-white text-4xl md:text-4xl text-center mb-6 md:mb-12">Edit Reading</h2>
    
    <div class="max-w-md mx-auto p-4 bg-stone-950 bg-opacity-50 shadow-md rounded-lg">
      <form 
        hx-post="/edit-reading" 
        hx-target="#response" 
        hx-trigger="submit"
        class="grid grid-cols-1 gap-6">
        
        <div>
          <label for="sign" class="block text-lg font-medium text-white mb-2">Sign:</label>
          <select id="sign" name="sign" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            <option value="Aquarius">Aquarius</option>
            <option value="Aries">Aries</option>
            <option value="Cancer">Cancer</option>
            <option value="Gemini">Gemini</option>
            <option value="Leo">Leo</option>
            <option value="Libra">Libra</option>
            <option value="Pisces">Pisces</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Taurus">Taurus</option>
            <option value="Virgo">Virgo</option>
          </select>
        </div>
    
        <div>
          <label for="year" class="block text-lg font-medium text-white mb-2">Year:</label>
          <select id="year" name="year" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            <option value="1910">1910 (for testing)</option>
            <option value="2025" selected>2025</option>
            <option value="2026">2026</option>
          </select>
        </div>
    
        <div>
          <label for="month" class="block text-lg font-medium text-white mb-2">Month:</label>
          <select id="month" name="month" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
    
        <button type="submit" class="w-full p-2 bg-yellow-600 text-white font-medium rounded-lg hover:bg-green-700 transition duration-200">
          Edit
        </button>
      </form>
    </div>    
  
    <!-- This is where the response will be rendered -->
    <div id="response" class="mt-4 text-white text-center"></div> 

</div>
