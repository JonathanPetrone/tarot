<div id="light-container" class="rounded-2xl bg-slate-100 bg-opacity-10 w-full mr-0 ml-2 mt-2 mb-4 md:mb-2 flex-grow flex flex-col p-4 justify-center md:min-w-[714px]">
    <h2 class="text-white text-4xl text-center mb-6">{{ .Month}} - Monthly readings:</h2> 
    <div class="flex items-center justify-center">
        <form 
            id="month-form"
            hx-get="/monthlyreadings"
            hx-trigger="change from:select[name='month']"
            hx-include="#month-form"
            hx-target="#light-container"
            hx-swap="outerHTML"
            class="flex items-center justify-center"
            >
            <input type="hidden" name="year" value="2025">
            <select 
                name="month"
                class="bg-pink-300 text-gray-800 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                <option value="Switch month" class="text-gray-800">Pick your month</option>
                <option value="{{ .MonthPast }}">{{ .MonthPast }} - {{ .YearPast }}</option>
                <option value="{{ .MonthCurrent }}">{{ .MonthCurrent }} - {{ .YearCurrent }}</option>
                <option value="{{ .MonthUpcoming }}" disabled class="text-gray-800">{{ .MonthUpcoming }} - {{ .YearUpcoming }}</option>
            </select>
            </form>
      </div>
    <div id="container-star-signs" class="grid grid-cols-4 gap-4 justify-items-center mt-4 pb-10 md:pb-0">
        <a 
        hx-get="/reading?sign=aries&year={{ .Year}}&month={{ .Month}}"
        hx-target="#light-container"
        hx-swap="outerHTML"
        class="flex flex-col items-center text-white hover:text-yellow-200 hover:scale-105 hover:brightness-110 transition-all duration-300 ease-in-out"
        >
            <img src="/assets/Aries.png" alt="Aries Logo" class="md:w-24 md:h-24 w-18 h-18 bg-transparent" />
            <span class="mt-2 text-sm font-semibold">Aries</span>
        </a>
