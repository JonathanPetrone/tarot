<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Tarot</title>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-cover bg-center bg-local min-h-screen" style="background-image: url('/templates/assets/background.png');">
  <div class="flex flex-row min-h-screen">
    <div class="rounded-2xl bg-stone-950 bg-opacity-50 w-64 m-2 flex flex-col items-center p-4 h-full flex-shrink-0">
        <header class="w-full flex flex-col items-center mb-4">
            <h1 class="text-4xl font-mono text-white text-left ml-0">{{.Title}}</h1>
        </header>
        <a 
        hx-get="/readings" 
        hx-target="#light-container" 
        hx-swap="outerHTML" 
        class="text-white mb-4 mt-4 hover:scale-125 hover:text-yellow-100 cursor-pointer">
        Readings
      </a>
      <a class="text-white mb-4 mt-4 hover:scale-125 hover:text-yellow-100 cursor-pointer">Numerology Calc.</a>
    </div>

    <div id="light-container" class="rounded-2xl bg-slate-100 bg-opacity-10 m-2 flex-grow flex flex-col p-4 justify-between">      
        <div class="text-slate-50" id="dynamic-content">
        </div>
        <div class="text-blue-300 text-center">
        <a hx-get="/reading?type=celticcross" hx-target="#dynamic-content">Celtic Cross</a>
        <span class="ml-2 mr-2"> | </span>
        <a hx-get="/reading?type=threecard" hx-target="#dynamic-content">Past, Present and Future</a>
        </div>
    </div>
</body>
</html>
