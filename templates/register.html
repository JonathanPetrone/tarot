<div id="light-container" class="rounded-2xl bg-slate-100 bg-opacity-10 w-full mr-0 ml-2 mt-2 mb-4 md:mb-2 flex-grow flex flex-col p-4 justify-center md:min-w-[714px]">
    
    <div class="max-w-md mx-auto w-full">
    <!-- Header -->
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Welcome Friend</h2>
        <p class="text-gray-300">Register to Begin Your Mystical Journey</p>
    </div>
    <form method="POST" action="/create-user" class="space-y-6">
        <!-- First Name Field -->
        <div>
            <label for="first-name" class="block text-sm font-medium text-gray-200 mb-2">
                First Name
            </label>
            <input 
                type="text" 
                id="first-name" 
                name="last_name" 
                required
                minlength="1"
                maxlength="50"
                pattern="[a-zA-Z\s\-']+"
                title="Only letters, spaces, hyphens, and apostrophes are allowed"
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="Enter your first name"
            >
        </div>
        <!-- Last Name Field -->
        <div>
            <label for="last-name" class="block text-sm font-medium text-gray-200 mb-2">
                Last Name
            </label>
            <input 
                type="text" 
                id="last-name" 
                name="last_name" 
                required 
                minlength="1"
                maxlength="50"
                pattern="[a-zA-Z\s\-']+"
                title="Only letters, spaces, hyphens, and apostrophes are allowed"
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="Enter your last name"
            >
        </div>

        <style>
            /* Calendar icon */
            input[type="date"]::-webkit-calendar-picker-indicator {
                filter: invert(1);
            }
        </style>


         <!-- Date of birth Field -->
         <div>
            <label for="date-of-birth" class="block text-sm font-medium text-gray-200 mb-2">
                Date of birth
            </label>
            <input 
                type="date" 
                id="date-of-birth" 
                name="date_of_birth" 
                required 
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                max="2020-01-01"
                min="1920-01-01"
            >
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="Enter your email"
            >
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                Password
            </label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                minlength="8"
                maxlength="72"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                title="Password must be at least 8 characters and contain uppercase, lowercase, and a number"
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="Enter your password"
            >
        </div>

        <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-200 mb-2">
                Confirm Password
            </label>
            <input 
                type="password" 
                id="confirm-password" 
                name="confirm_password" 
                required 
                minlength="8"
                maxlength="72"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                title="Password must be at least 8 characters and contain uppercase, lowercase, and a number"
                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="Confirm your password"
            >
            <div class="text-xs text-gray-400 mt-1">Re-enter your password</div>
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent"
        >
            Sign In
        </button>
    </form>

    <script>
        // Password confirmation validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        
        function validatePasswordMatch() {
            if (confirmPassword.value !== password.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('input', validatePasswordMatch);
        confirmPassword.addEventListener('input', validatePasswordMatch);
    </script>
</div>
</div>
